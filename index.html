<!DOCTYPE html>
<html lang="ru" >
<head>
	<title>Отображение данных на карте</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="js/map.js" type="text/javascript" ></script>
	<script src="js/insta_geo.json" type="text/javascript"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div id="header"><h1 align="center">Отображение данных на карте</h1></div>

	<div id="sidebar">

		<label for="age"><h3>Возраст</h3></label>
		<div class="form-group row" id="age">
	  	<div class="col-xs-2">
				<label for="min_age">от</label>
	    	<input type="text" class="form-control bfh-number" id="min_age" name="min_age" value="20" data-zeros="true" data-min="5" data-max="25">
				<label for="max_age">до</label>
				<input type="text" class="form-control bfh-number" id="max_age" name="max_age" value="21" data-zeros="true" data-min="5" data-max="25">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-xs-5 selectContainer" style="padding-left: 0;">
				<label for="gender_select"><h3>Пол</h3></label>
				<select class="form-control gender_select" id="gender_select">
				    <option selected="true" value="1">Мужской</option>
						<option value="2">Женский</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-xs-5 selectContainer"style="padding-left: 0;">
				<label for="tag_select"><h3>Теги</h3></label>
				<select class="form-control tag_select" id="tag_select">
						<option selected="true">еда</option>
						<option>развлечения</option>
					  <option>мода-красота</option>
						<option>ночная жизнь</option>
						<option>спорт</option>
						<option>отношения</option>
						<option>достопримечательности</option>
						<option>работа</option>
						<option>учеба</option>
						<option>увлечения</option>
						<option>другое</option>
				</select>
			</div>
		</div>

		<div class="form-group row" style="position:absolute; bottom:10px; right:50%;">
			<button type="button" class="btn btn-primary" id="findData">Поиск</button>
		</div>
	</div>

	<div id="content">
		<div id="map" style="height: 540px; weight: 300px;"></div>
	</div>
</body>
</html>
